name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      network:
        description: 'Blockchain network'
        required: true
        type: choice
        options:
          - localhost
          - sepolia
          - mainnet

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all
        run: npm run build

      - name: Deploy contracts
        if: inputs.network != 'localhost'
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          cd contracts
          npm run deploy:${{ inputs.network }}

      - name: Deploy notification
        if: success()
        run: |
          echo "Deployment to ${{ inputs.environment }} on ${{ inputs.network }} network completed successfully"
